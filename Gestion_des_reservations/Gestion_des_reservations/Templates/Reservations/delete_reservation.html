<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer la réservation</title>
</head>
<body>
    <h1>Supprimer la réservation #{{ reservation.id }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer cette réservation ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'home' %}">Annuler</a>
</body>
</html>
