<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - Covoiturage</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #4a4a4a;
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin: 20px 0;
        }

        a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            background-color: #4facfe;
            color: #ffffff;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #2e91fe;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        a i {
            margin-right: 8px;
        }

        .logout {
            margin-top: 30px;
            font-size: 14px;
            color: #ff6b6b;
            cursor: pointer;
            transition: color 0.3s;
        }

        .logout:hover {
            color: #ff3d3d;
        }
    </style>
    <!-- Icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur votre espace Covoiturage</h1>
        <p>Choisissez une action pour commencer votre voyage.</p>

        <!-- Liste des actions disponibles -->
        <ul>
            <li><a href="{% url 'trip_test' %}"><i class="fas fa-car-side"></i> Créer un trajet</a></li>
            <li><a href="{% url 'list_trips' %}"><i class="fas fa-list-alt"></i> Voir la liste des trajets</a></li>
            <li><a href="{% url 'check_user' %}"><i class="fas fa-calendar-check"></i> Consulter la liste des réservations</a></li>
        </ul>

        <!-- Lien de déconnexion -->
        <div class="logout">
            <a href="" class="logout-link">Déconnexion</a>
        </div>
    </div>
</body>
</html>
